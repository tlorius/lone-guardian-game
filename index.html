<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The lone guardian of the galaxy</title>
    <!-- Working Title, replace here and in trello once decided-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/enemy_slime.png" type="image/x-icon" />
  </head>
  <body>
    <div id="game-intro-screen">
      <img src="images/player_down.png" alt="Intro Image" />
      <!--Replace this image eventually-->
      <button id="btn-start-game">Start Game</button>
    </div>

    <div id="container-game">
      <div>
        <!-- Put UI elements that are outside of the main game screen here, make sure they are hidden too if desired-->
        <h2>UI</h2>
        <p><span id="wave-time-left">0</span></p>
        <br />
        <p>Score: <span id="score">0</span></p>
        <p>Health: <span id="health">0</span></p>
        <br />
        <p>Bullet damage: <span id="bullet-dmg">0</span></p>
        <p>Attack speed: <span id="atk-speed">0</span> bullets per second</p>
      </div>

      <div id="main-game-screen">
        <p class="ui-element">Wave: <span id="wave">0</span></p>
      </div>
      <div><p>controls: wasd - shoot, arrowkeys = shoot</p></div>
    </div>

    <div id="game-pause-screen">
      <h2>Testing Pausing</h2>
    </div>

    <div id="post-game-screen">
      <h2>Game over placeholder</h2>
      <button id="btn-restart-game">Restart</button>
    </div>

    <!-- Scripts-->
    <script src="js/enemySpawning.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/player.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/enemySlime.js"></script>
    <script src="js/enemyBat.js"></script>
    <script src="js/enemyBoss.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
